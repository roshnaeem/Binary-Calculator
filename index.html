<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        
        <div class="res" id="res"></div>
        <div class="btns" id="btns">
            <button class="button" id="btn0" onclick="input(id)">0</button>
            <button class="button" id="btn1" onclick="input(id)">1</button>
            <button class="button" id="btnClr" onclick="clearInput()">C</button>
            <button class="button" id="btnEql" onclick="equalizeInput()">=</button>
            <button class="button" id="btnSum" onclick="input(id)">+</button>
            <button class="button" id="btnSub" onclick="input(id)">-</button>
            <button class="button" id="btnMul" onclick="input(id)">*</button>
            <button class="button" id="btnDiv" onclick="input(id)">/</button>
            </div>
        
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
